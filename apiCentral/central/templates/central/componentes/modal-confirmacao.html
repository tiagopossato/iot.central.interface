<div class="modal fade" id="confirm-new-key" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Confirma</h4>
            </div>
            <div class="modal-body">
                <p>Est√° certo disso?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-danger btn-ok" data-dismiss="modal">Confirmar</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#confirm-new-key').on('show.bs.modal', function (e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
    });

    $('#confirm-new-key').on('shown.bs.modal', function () {
        $(".nav-sm .container.body .col-md-3.left_col").css('z-index', 1);
    });

    $('#confirm-new-key').on('hidden.bs.modal', function () {
        $(".nav-sm .container.body .col-md-3.left_col").css('z-index', 9999);
    });
</script>
